substitutions:
  _AR_REGION: "asia-southeast1"
  _AR_REPO: "app-repo"
  _IMAGE_NAME: "asb-ml-app"
  _SERVICE_NAME: "asb-ml-app"
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-southeast1-docker.pkg.dev/ecgcga/app-repo/asb-ml-app:3f3c1fa', '.']
  # If your Dockerfile needs GEMINI_API_KEY as a build-arg, you would enable this env
  # and potentially a build-arg in the args section:
  # env:
  # - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
  # args: ['build', '--build-arg', 'GEMINI_API_KEY=${_GEMINI_API_KEY}', '-t', '...', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-southeast1-docker.pkg.dev/ecgcga/app-repo/asb-ml-app:3f3c1fa']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    # The GEMINI_API_KEY environment variable is now available in this shell
    # because it's explicitly set in the 'env' block below for this step.
    # When passing to Cloud Run, use the double dollar sign ($$) to defer
    # variable expansion to the gcloud command.
    gcloud run deploy asb-ml-app \
      --image asia-southeast1-docker.pkg.dev/ecgcga/app-repo/asb-ml-app:3f3c1fa \
      --region asia-southeast1 \
      --platform managed \
      --allow-unauthenticated \
      --memory 2Gi \
      --cpu 2 \
      --timeout 600 \
      --concurrency 5 \
      --set-env-vars GEMINI_API_KEY=$$GEMINI_API_KEY # <-- This is where the variable is used for Cloud Run
  env: # <--- This block is essential for using the secret in this step
  - 'GEMINI_API_KEY=${_GEMINI_API_KEY}' # This maps the internally fetched secret (_GEMINI_API_KEY)
                                        # to an environment variable named GEMINI_API_KEY for this specific step.

# This section tells Cloud Build to fetch the secret from Secret Manager
availableSecrets:
  secretManager:
  - versionName: projects/ecgcga/secrets/gemini-api-key/versions/latest
    env: '_GEMINI_API_KEY' # This makes the secret's value available internally as '_GEMINI_API_KEY'

